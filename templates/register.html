<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>



    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/registerstyle.css')}}">
    
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" id="form" class="signup-form" action="">
                    <h2>Welcome to Ignus'19 </h2>
                    <p class="desc"> Registering for {{ tagline }} </p>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="college" id="college" placeholder="College" required/>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" pattern="(6|7|8|9)[0-9]{9}" placeholder="Mobile No." required />
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email Id" required />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" required name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Code of Conduct</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="submit-link submit" value="Register"/>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
